<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vue</title>
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>

  <div id="root">
    <div class="esercizio">
      <h1 :class="coloretitolo">{{esercizioBase}}</h1>
    </div>
    <div class="bonusimmagine">
      <hr>
      <img :src="immagineUrl" alt="immagine" style="width: 100px; margin: 10px;">
      <img :src="immagine" alt="immagine" style="width: 100px; margin: 10px;">
      <hr>
    </div>
    <div class="bonusinput">
      <h3>{{cambia}}</h3>
      <input v-model="esercizioBase">
      <hr>
    </div>
    <div class="bonusbutton">
      <h3>{{clicca}}</h3>
      <button type="button" name="button" @click="colore">Click</button>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
